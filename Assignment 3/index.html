<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Layout</title>
    <style>
        .navbar {
            background-color: #fff;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar-container {
            width: 90%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo img {
            width: 100px;
        }
        .nav-links {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: #1d1d1d;
            font-weight: 500;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px 0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .item {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .item img {
            max-width: 100%;
            border-radius: 10px;
        }
        .product-info {
            margin-top: 10px;
        }
        .product-info h3 {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        .price {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .color-circle {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .lilac {
            background-color: #c8a2c8;
        }
        .black {
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="navbar"></div>
        <div class="navbar-container">
            <div class="logo">
                <img src="./images/reebok logo.png" alt="Reebok Logo">
            </div>
            <div class="nav-links">
                <a href="#">NEW</a>
                <a href="#">MEN</a>
                <a href="#">WOMEN</a>
                <a href="#">ICONS</a>
                <a href="#">SPORTS</a>
                <a href="#">CLASSICS</a>
                <a href="#">SALE</a>
                <a href="#">GIFT CARD</a>
            </div>
            <div class="search-container">
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="grid">
            <!-- First Product -->
            <div class="item">
                <img src="./images/shoes1.jpeg" alt="Reebok Unisex SwiftVenture Maxfoam">
                <div class="product-info">
                    <h3>Reebok Unisex SwiftVenture Maxfoam</h3>
                    <p class="price">₹8,999</p>
                    <div>
                        <span class="color-circle lilac"></span> LILAC
                    </div>
                </div>
            </div>

            <!-- Second Product -->
            <div class="item">
                <img src="./images/shoes2.jpg" alt="Reebok Unisex SwiftVenture Maxfoam">
                <div class="product-info">
                    <h3>Reebok Unisex SwiftVenture Maxfoam</h3>
                    <p class="price">₹8,999</p>
                    <div>
                        <span class="color-circle black"></span> BLACK
                    </div>
                </div>
            </div>

            <!-- Third Product -->
            <div class="item">
                <img src="./images/shoes3.webp" alt="Reebok Unisex 4mm Yoga Mat">
                <div class="product-info">
                    <h3>Reebok Unisex 4mm Yoga Mat</h3>
                    <p class="price">₹2,999</p>
                    <div>
                        <span class="color-circle lilac"></span> LILAC
                    </div>
                </div>
            </div>

            <!-- Fourth Product -->
            <div class="item">
                <img src="./images/shoes4.jpg" alt="Reebok Women Reebok ID BV Tricot">
                <div class="product-info">
                    <h3>Reebok Women Reebok ID BV Tricot</h3>
                    <p class="price">₹2,999</p>
                    <div>
                        <span class="color-circle black"></span> BLACK
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
